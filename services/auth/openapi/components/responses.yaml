components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
    TooManyRequests:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: "./schemas/common.yaml#/components/schemas/Error"
      headers:
        Retry-After:
          schema:
            type: integer
          description: Time to wait before next request (in seconds)
