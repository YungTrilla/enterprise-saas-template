components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        department:
          type: string
        position:
          type: string
        role:
          $ref: './role.yaml#/components/schemas/Role'
        isActive:
          type: boolean
        isVerified:
          type: boolean
        hasMfaEnabled:
          type: boolean
        lastLoginAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateUser:
      type: object
      required:
        - email
        - firstName
        - lastName
        - roleId
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        department:
          type: string
        position:
          type: string
        roleId:
          type: string
          format: uuid
        temporaryPassword:
          type: string
          format: password
    UpdateUser:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        department:
          type: string
        position:
          type: string
        roleId:
          type: string
          format: uuid
    UserListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: './common.yaml#/components/schemas/PaginationMeta'