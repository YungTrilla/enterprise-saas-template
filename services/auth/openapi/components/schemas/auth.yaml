components:
  schemas:
    UserRegistration:
      type: object
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
    LoginCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        mfaToken:
          type: string
          pattern: "^[0-9]{6}$"
    AuthResponse:
      type: object
      properties:
        user:
          $ref: "./user.yaml#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/TokenResponse"
    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Token expiration time in seconds
