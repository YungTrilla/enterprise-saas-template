components:
  schemas:
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
        correlationId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        service:
          type: string
          description: Name of the service that generated the error
